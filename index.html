<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Galaxy Analog Clock</title>
</head>

<body>
    <!-- <div class="wrapper">
        <button id="btn-local">Local Time</button>
        <button id="btn-ny">New York</button>
        <button id="btn-london">London</button>
        <button id="btn-tokyo">Tokyo</button>
    </div> -->
    
    <div class="container">       
        <div class="clock-circle"></div>
        <div class="clock-circle"></div>
        
        <div class="clock">            
            <div class="clock-bg">
                <img src="img/clock-bg.png" alt="Clock displaying roman numbers">
            </div>
            
            <div class="hour">
                <span class="hr" id="hr"></span>
            </div>

            <div class="minute">
                <span class="min" id="min"></span>
            </div>

            <div class="second">
                <span class="sec" id="sec"></span>
            </div>
        </div>    
    </div>    
    
    <script src="main.js"></script>    

</body>
</html>
